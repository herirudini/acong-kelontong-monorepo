<div class="card mb-4 p-4">
  <div class="card-header mb-4">
    <div class="d-flex flex-row justify-content-between gap-4">
      <h3 class="card-title">Role List</h3>
      <a class="btn btn-primary pointer" routerLink="./form">Add Role</a>
    </div>
  </div>
  <app-generic-table ngSkipHydration [columns]="columns" [data]="listRoles" [usePagination]="true" [useSearch]="true"
    [total]="pagination.total" (OnDataRefresh)="getList($event)" [isLoading]="isLoading">
    <div appTableColumn customColumnId="action">
      <ng-template let-item>
        <div class="d-flex flex-row gap-1 justify-content-end">
          <a [routerLink]="['./form', item._id]" [queryParams]="{type: 'view'}" class="text-white pointer btn btn-secondary">
            <i class="fa-solid fa-eye"></i>
          </a>
          <a [routerLink]="['./form', item._id]" [queryParams]="{type: 'edit'}" class="text-white pointer btn btn-warning">
            <i class="fa-solid fa-pencil"></i>
          </a>
          <button (click)="deleteRole(item._id)" class="text-white pointer btn btn-danger" [disabled]="item.active">
            <i class="fa-solid fa-trash"></i>
          </button>
        </div>
      </ng-template>
    </div>
  </app-generic-table>
</div>

<app-confirm-modal #DeleteModal></app-confirm-modal>
