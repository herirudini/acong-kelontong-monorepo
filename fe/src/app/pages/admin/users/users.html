<div class="card mb-4 p-4">
    <div class="card-header mb-4">
        <div class="d-flex flex-row justify-content-between gap-4">
            <h3 class="card-title">User List</h3>
            <a class="btn btn-primary" (click)="showForm('new')">Invite User</a>
        </div>
    </div>
    <app-generic-table ngSkipHydration [columns]="columns" [data]="listUser" [usePagination]="true" [useSearch]="true"
        [filterSelect]="filterSelect" [total]="pagination.total" (OnDataRefresh)="getList($event)"
        [isLoading]="isLoading">
        <div appTableColumn customColumnId="status">
            <ng-template let-item>
                @if(item.verified){
                Verified
                } @else {
                <a (click)="resendVerification(item._id)" class="text-primary pointer">
                    Unverified
                </a>
                }
            </ng-template>
        </div>
        <div appTableColumn customColumnId="action">
            <ng-template let-item>
                <div class="d-flex flex-row gap-1">
                    <a (click)="showForm('view', item._id)" class="text-white pointer btn btn-secondary">
                        <i class="fa-solid fa-eye"></i>
                    </a>
                    <a (click)="showForm('edit', item._id)" class="text-white pointer btn btn-warning">
                        <i class="fa-solid fa-pencil"></i>
                    </a>
                    <button (click)="deleteUser(item._id)" class="text-white pointer btn btn-danger"
                        [disabled]="item.active">
                        <i class="fa-solid fa-trash"></i>
                    </button>
                </div>
            </ng-template>
        </div>
    </app-generic-table>
</div>

<app-confirm-modal #DeleteModal></app-confirm-modal>
<app-confirm-modal #ResendVerifModal type="action"></app-confirm-modal>
