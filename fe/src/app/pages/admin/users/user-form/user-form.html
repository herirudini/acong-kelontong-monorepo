<div class="card mb-4">
  <fieldset [disabled]="type==='view'">
    <div class="card-header">
      <div class="card-title text-capitalize">{{type}} User</div>
    </div>
    <form [formGroup]="form" appFormValidation (ngSubmit)="submit()">
      <div class="card-body">
        <div class="d-flex flex-row flex-wrap justify-content-between gap-2">
          <div class="w-100">
            <label for="first_name" class="form-label required">First name</label>
            <input type="text" class="form-control" id="first_name" formControlName="first_name"
              [readOnly]="type==='edit'" />
          </div>

          <div class="w-100">
            <label for="last_name" class="form-label required">Last name</label>
            <input type="text" class="form-control" id="last_name" formControlName="last_name"
              [readOnly]="type==='edit'" />
          </div>

          <div class="w-100">
            <label for="email" class="form-label required">Email</label>
            <input type="text" class="form-control" id="email" formControlName="email" [readOnly]="type==='edit'" />
          </div>

          <div class="w-100">
            <label for="role" class="form-label required">Role</label>
            <select class="form-select" id="role" formControlName="role">
              <option selected disabled value="">Choose...</option>
              @for (role of roles; track $index) {
              <option [value]="role._id">{{role.role_name}}</option>
              }
            </select>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>
    </form>
  </fieldset>
</div>
