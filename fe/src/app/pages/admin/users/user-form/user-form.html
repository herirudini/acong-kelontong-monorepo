<div class="card mb-4">
  <!--begin::Header-->
  <div class="card-header">
    <div class="card-title">User Form</div>
  </div>
  <!--end::Header-->
  <!--begin::Form-->
  <!--begin::Body-->
  <div class="card-body">
    <form class="needs-validation" novalidate [formGroup]="form">
      <div class="d-flex flex-row flex-wrap justify-content-between gap-2">
        <div class="w-100">
          <label for="validationCustom01" class="form-label">First name</label>
          <input type="text" class="form-control" id="validationCustom01" value="Mark" required formControlName="first_name" />
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="w-100">
          <label for="validationCustom02" class="form-label">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required formControlName="last_name"/>
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="w-100">
          <label for="validationCustomUsername" class="form-label">Email</label>
          <input type="text" class="form-control" id="validationCustom02" value="Otto" required formControlName="email"/>
          <div class="valid-feedback">Looks good!</div>
        </div>

        <div class="w-100">
          <label for="validationCustom04" class="form-label">Role</label>
          <select class="form-select" id="validationCustom04" required formControlName="role">
            <option selected disabled value="">Choose...</option>
            @for (role of roles; track $index) {
            <option [value]="role._id">{{role.role_name}}</option>
            }
          </select>
          <div class="invalid-feedback">Please select a valid role.</div>
        </div>
      </div>
    </form>
  </div>
  <!--end::Body-->
  <!--begin::Footer-->
  <div class="card-footer">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
  <!--end::Footer-->
  <!--end::Form-->
  <!--begin::JavaScript-->
  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (() => {
      'use strict';

      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      const forms = document.querySelectorAll('.needs-validation');

      // Loop over them and prevent submission
      Array.from(forms).forEach((form) => {
        form.addEventListener(
          'submit',
          (event) => {
            if (!form.checkValidity()) {
              event.preventDefault();
              event.stopPropagation();
            }

            form.classList.add('was-validated');
          },
          false,
        );
      });
    })();
  </script>
  <!--end::JavaScript-->
</div>
