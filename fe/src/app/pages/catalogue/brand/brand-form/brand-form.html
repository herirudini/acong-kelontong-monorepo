<div class="modal-header">
  <h4 class="modal-title" id="modal-title">
    <div class="card-title text-capitalize">{{type}} Brand</div>
  </h4>
  <button type="button" class="btn-close" aria-describedby="modal-title" (click)="close.emit()"></button>
</div>
<fieldset [disabled]="type==='view'">
  <form [formGroup]="form" appFormValidation (ngSubmit)="submit()">
    <div class="modal-body">
      <div class="d-flex flex-row flex-wrap justify-content-between gap-2">
        <div class="w-100">
          <label for="brand_name" class="form-label required">Brand name</label>
          <input type="text" class="form-control" id="brand_name" formControlName="brand_name"/>
        </div>

        <div class="w-100">
          <label for="brand_description" class="form-label required">Description</label>
          <input type="text" class="form-control" id="brand_description" formControlName="brand_description"/>
        </div>
      </div>
    </div>
    @if (type!=='view') {
    <div class="modal-footer">
      <button class="btn btn-secondary" type="button" (click)="close.emit()">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
    }
  </form>
</fieldset>
