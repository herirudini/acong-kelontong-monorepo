<div class="card mb-4">
  <div class="card-header">
    <div class="card-title text-capitalize">Purchase Order</div>
  </div>
  <ul ngbNav #nav="ngbNav" [(activeId)]="activeStep" [destroyOnHide]="false" class="nav-tabs mt-4">
    <li [ngbNavItem]="1" [destroyOnHide]="true" [disabled]="true">
      <button ngbNavLink>Supplier</button>
      <ng-template ngbNavContent>
        <div class="nav-tabs m-2">
          <app-purchase-order-form1 [type]="type" (back)="done()" (submitPO)="nextStep()"></app-purchase-order-form1>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="2" [destroyOnHide]="true" [disabled]="true">
      <button ngbNavLink>Items</button>
      <ng-template ngbNavContent>
        <div class="nav-tabs m-2">
          <app-purchase-order-item [type]="type" (back)="prevStep()" (nextStep)="nextStep()"></app-purchase-order-item>
        </div>
      </ng-template>
    </li>
    <li [ngbNavItem]="3" [destroyOnHide]="true" [disabled]="true">
      <button ngbNavLink>Summary</button>
      <ng-template ngbNavContent>
        <div class="nav-tabs m-2">
          <app-purchase-order-detail (back)="prevStep()" (nextStep)="done()"></app-purchase-order-detail>
        </div>
      </ng-template>
    </li>
  </ul>

  <div [ngbNavOutlet]="nav" class="mt-2"></div>
</div>
